<div class="div_body">
  <div class="div-informacion login">
    <h2>Acceso Rápido</h2>
    <!-- INICIO DE LOS FAST LOGIN -->
    <p>Administrador</p>
    <div class="fast-login">
      <!-- INICIO DEL BOTON DE ADMINISTRADOR -->
      <button
        type="submit"
        class="btn-fast-login admin"
        (click)="onFastLoginAdmin()"
      >
        <img
          [src]="admin?.data?.img"
          alt="img-admin"
          *ngIf="admin?.data?.img"
        />
        <!-- <span class="btn-label">Admin</span> -->
      </button>
      <!-- FIN DEL BOTON DE ADMINISTRADOR -->
      <!-- INICIO BOTONES ESPECIALISTAS -->
      <p>Especialistas</p>
      <button
        type="submit"
        class="btn-fast-login"
        (click)="onFastLoginEspecialista1()"
      >
        <img
          [src]="especialista1?.data?.img"
          alt="img-esp-1"
          *ngIf="especialista1?.data?.img"
        />
        <!-- <span class="btn-label">Especialista #1</span> -->
      </button>
      <button
        type="submit"
        class="btn-fast-login"
        (click)="onFastLoginEspecialista2()"
      >
        <img
          [src]="especialista2?.data?.img"
          alt="img-esp-2"
          *ngIf="especialista2?.data?.img"
        />
        <!-- <span class="btn-label">Especialista #2</span> -->
      </button>
      <!-- FIN BOTONES ESPECIALISTAS -->

      <!-- INICIO DE LOS BOTONES DE PACIENTES -->
      <p>Pacientes</p>
      <button
        type="submit"
        class="btn-fast-login"
        (click)="onFastLoginPaciente1()"
      >
        <img
          [src]="paciente1?.data?.img1"
          alt="img-pac-1"
          *ngIf="paciente1?.data?.img1"
        />
        <!-- <span class="btn-label">Paciente #1</span> -->
      </button>

      <button
        type="submit"
        class="btn-fast-login"
        (click)="onFastLoginPaciente2()"
      >
        <img
          [src]="paciente2?.data?.img1"
          alt="img-pac-2"
          *ngIf="paciente2?.data?.img1"
        />
        <!-- <span class="btn-label">Paciente #2</span> -->
      </button>

      <button
        type="submit"
        class="btn-fast-login"
        (click)="onFastLoginPaciente3()"
      >
        <img
          [src]="paciente3?.data?.img1"
          alt="img-pac-3"
          *ngIf="paciente3?.data?.img1"
        />
        <!-- <span class="btn-label">Paciente #3</span> -->
      </button>
      <!-- FIN DE LOS BOTONES DE PACIENTES -->
    </div>
    <!-- FIN DE LOS FAST LOGIN -->
  </div>
  <div class="login-container">
    <div class="login-form">
      <h2>Iniciar Sesión</h2>
      <form [formGroup]="formLogin">
        <label for="email">E-Mail:</label>
        <div class="input-box" style="--i: 2">
          <input
            type="email"
            class="form-control"
            required
            autocomplete="off"
            formControlName="usuario"
            name="inputEmail"
            placeholder="Correo electrónico"
          />

          <label
            id="usuario-requerido"
            *ngIf="formLogin.controls['usuario'].errors?.['required'] && formLogin.controls['usuario'].touched"
            style="color: red"
          >
            Usuario requerido
          </label>
        </div>
        <br />
        <label for="password">Contraseña</label>
        <div class="input-box" style="--i: 2">
          <input
            type="password"
            class="form-control"
            required
            autocomplete="off"
            formControlName="clave"
            name="inputPassword"
            placeholder="Contraseña"
          />

          <div
            *ngIf="formLogin.controls['clave'].errors?.['required'] && formLogin.controls['clave'].touched"
            style="color: red"
          >
            Clave requerida
          </div>
        </div>

        <button
          type="submit"
          type="submit"
          class="btn"
          [disabled]="formLogin.invalid"
          (click)="onLogin()"
        >
          Ingresar
        </button>
      </form>
    </div>
  </div>
</div>
