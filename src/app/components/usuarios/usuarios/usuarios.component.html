<div class="container-fluid">
  <div class="row">
    <div class="col-lg-1"></div>
    <main class="col-md-9 ms-sm-auto col-lg-10">
      <div
        class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
      >
        <h1 class="h2 text-capitalize">Administracion de {{ select }}</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
          <div class="btn-group me-2"></div>
        </div>
      </div>

      <div class="row justify-content-evenly mt-5">
        <div
          class="div-botones col-10 col-md-3 col-xl-3 p-5 mb-4 rounded-3 border border-4"
          (click)="goTo('especialistas')"
        >
          <i class="fa fa-calendar fa-2x"></i>
          Especialistas
        </div>

        <div
          class="div-botones col-10 col-md-3 col-xl-3 p-5 mb-4 rounded-3 border border-4 div-botones"
          (click)="goTo('pacientes')"
        >
          <i class="fa fa-user fa-2x"></i>
          Pacientes
        </div>

        <div
          class="div-botones col-10 col-md-3 col-xl-3 p-5 mb-4 rounded-3 border border-4 div-botones"
          (click)="goTo('pacientes')"
        >
          <i class="fa fa-user fa-2x"></i>
          Solicitar Turno
        </div>
        <div
          class="div-botones col-10 col-md-3 col-xl-3 p-5 mb-4 rounded-3 border border-4 div-botones"
          (click)="goTo('pacientes')"
        >
          <i class="fa fa-user fa-2x"></i>
          Turnos
        </div>
        <div
          class="div-botones col-10 col-md-3 col-xl-3 p-5 mb-4 rounded-3 border border-4 div-botones"
          (click)="goTo('pacientes')"
        >
          <i class="fa fa-user fa-2x"></i>
          Mi perfil
        </div>
      </div>
      <!-- INICIO DEL SIDEBAR -->
      <!-- <app-sidebar (salida)="getSelect($event)"></app-sidebar> -->
      <!-- FIN DEL SIDEBAR -->
      <!-- INICIO PARA MOSTRAR INFO DEL USUARIO ADMINISTRADOR -->
      <div *ngIf="select == 'usuarios'">
        <main>
          <div class="container py-4">
            <div
              class="row align-items-md-stretch justify-content-evenly"
              *ngIf="admin"
            >
              <div class="col-md-6 col-xl-6">
                <div class="card p-5 text-white rounded-3">
                  <div
                    class="row justify-content-evenly text-center align-items-center"
                  >
                    <!-- INFO DEL USUARIO ADMINISTRADOR -->
                    <div class="col-6">
                      <h5 class="nombre-admin">
                        {{ admin.nombre }} {{ admin.apellido }}
                      </h5>
                    </div>
                    <div class="col-6 admin-img-container">
                      <img
                        src="{{ admin.img }}"
                        alt="img perfil"
                        class="imgRedonda"
                      />
                    </div>
                  </div>
                  <hr />
                  <div style="margin-left: 20%" class="admin-info">
                    <h5>DNI: {{ admin.dni }}</h5>
                    <h5>Email: {{ admin.email }}</h5>
                    <h5>Edad: {{ admin.edad }}</h5>
                  </div>
                </div>
                <!-- INFO DEL USUARIO ADMINISTRADOR -->
              </div>
            </div>
          </div>
        </main>
      </div>
      <div class="div-btn">
        <app-form-admin *ngIf="showFormAdmin"></app-form-admin>
        <button class="btn" (click)="onAddAdmin()">
          {{ showFormAdmin ? "Cerrar" : "Dar de Alta Admin" }}
        </button>
      </div>
      <br />
    </main>
  </div>
</div>
